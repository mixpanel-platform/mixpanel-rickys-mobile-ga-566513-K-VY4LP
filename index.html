<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jQRangeSlider/5.7.1/css/iThing.min.css"/>
  </head>
  
  <body class="mixpanel-platform-body">
    <div id="slider"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://biojs.googlecode.com/svn-history/r487/trunk/src/main/resources/dependencies/jquery/jQRangeSlider-5.1/jQAllRangeSliders-min.js"></script>

    
    
    <script>
      // Run queries and display results here
      var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
      $("#slider").dateRangeSlider({
        bounds:{
          min: moment().subtract(365, 'days').toDate(),
          max: moment().toDate()
        },
        defaultValues:{
          min: moment().subtract(30, 'days').toDate(),
          max: moment().toDate()
        },
        range:{
          min: {days: 30},
          max: {days: 100}
        },
        scales: [{
      first: function(value){ return value; },
      end: function(value) {return value; },
      next: function(value){
        var next = new Date(value);
        return new Date(next.setMonth(value.getMonth() + 1));
      },
      label: function(value){
        return months[value.getMonth()];
      },
      format: function(tickContainer, tickStart, tickEnd){
        tickContainer.addClass("myCustomClass");
      }
      });
      
    </script>
  </body>
</html>
